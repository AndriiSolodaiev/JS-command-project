<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="mw-movie__icon-close">
        <use
          aria-label="close icon"
          href="./sass/img/sprite.svg#icon-modal-close"
        ></use>
      </svg>
    </button>
    <div class="modal-team">
      <div class="team-tumb">
        <img
          class="team-logo"
          src="./sass/img/team/logo.png"
          alt="Team logo"
          width="100"
        />
        <h2 class="team-title">Development team</h2>
      </div>
      <ul class="team-list"></ul>
    </div>
  </div>
</div>
