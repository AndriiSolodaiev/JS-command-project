<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmoteka</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/index.scss" />
</head>

<body>
  <header class="header header__img">
    <div class="container">
      <div class="header__container">
        <div class="header__logo">
          <a class="logo" href="./index.html" lang="en">
            <svg class="logo__icon" width="24" height="24">
              <use href="./sass/img/sprite.svg#icon-logo"></use>
            </svg>
            <p class="logo__title">Filmoteka</p>
          </a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="./index.html" target="_self" class="menu__link menu__link--current">HOME</a>
            </li>
            <li class="menu__item">
              <a href="./mylibrary.html" class="menu__link">MY LIBRARY</a>
            </li>
          </ul>
        </nav>
      </div>
      <form class="form js-search-form" name="search-form" autocomplete="off" novalidate>
        <div class="form__box">
          <input class="form__input js-search-input" type="text" name="search_user" placeholder="Movie search"
            id="search" />
          <button class="form__btn" aria-label="movie-search" type="submit">
            <svg class="form__icon" width="12" height="12">
              <use class="form__svg" href="./sass/img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </div>
      </form>
      <span class="form__text-error visually-hidden js-search-error">Search result not successful. Enter the correct
        movie name.
      </span>
    </div>
  </header>

  <main>
    <!-- added loader markup to section-->
    <div class="loader-container loader-container__is-hidden">
      <div class="loader-container__spinner"></div>
    </div>
    <section class="film-colection"> 
      <div class="container">
        <ul class="film-colection__list js-films-list">


        </ul>
        <div class="pagination js-pagination"></div>
      </div>
    </section>
  </main>

  <include src="./partials/mw-movie.html"></include>
  <include src="./partials/footer.html"></include>
  <include src="./partials/mw-footer.html"></include>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
