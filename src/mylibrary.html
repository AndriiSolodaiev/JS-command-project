<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmoteka/ML</title>
    <link rel="stylesheet" href="./sass/index.scss" />
</head>

<body>
    <header class="header header-mylibrary__img">
        <div class="container">
            <div class="header__container">
                <div class="header__logo">
                    <a class="logo" href="./index.html" lang="en">
                        <svg class="logo__icon" width="24" height="24">
                            <use href="./sass/img/sprite.svg#icon-logo"></use>
                        </svg>
                        <p class="logo__title">Filmoteka</p>
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="./index.html" target="_self" class="menu__link">HOME</a>
                        </li>
                        <li class="menu__item">
                            <a target="/mylibrary" class="menu__link menu__link--current">MY LIBRARY</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="btn">
                <button class="button button__watched">WATCHED</button>
                <button class="button button__queue btn__current">QUEUE</button>
            </div>
        </div>
    </header>

    <main>
        <section class="film-colection">
            <div class="container js-library-container">
                <div class="library-message">
                </div>
                <ul class="film-colection__list js-library-films__list">
                </ul>
            <div class="pagination"></div>
            </div>
        </section>
    </main>

    <include src="./partials/mw-movie.html"></include>
    <script type="module" src="./js/mylibrary.js"></script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

</html>
