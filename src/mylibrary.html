<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka/ML</title>
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    <div class="loader-container loader-container__is-hidden">
      <svg class="loader-container__spinner">
        <use href="./sass/img/sprite.svg#icon-film-reel"></use>
      </svg>
    </div>
    
    <header class="header header-mylibrary__img" id="header">
      <div class="container">
        <div class="header__container">
          <div class="header__logo">
            <a class="logo" href="./index.html" lang="en">
              <svg class="logo__icon" width="24" height="24">
                <use href="./sass/img/sprite.svg#icon-logo"></use>
              </svg>
              <p class="logo__title">Filmoteka</p>
            </a>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="./index.html" target="_self" class="menu__link"
                  >HOME</a
                >
              </li>
              <li class="menu__item">
                <a target="/mylibrary" class="menu__link menu__link--current"
                  >MY LIBRARY</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="btn">
          <button class="button button__watched">WATCHED</button>
          <button class="button button__queue btn__current">QUEUE</button>
        </div>
      </div>
    </header>

    <main>
        <section class="film-colection">
            <div class="container js-library-container">
                <div class="library-message">
                </div>
                <ul class="film-colection__list js-library-films__list">
                </ul>
                <div class=" pagination js-pagination"></div>
            </div>
        </section>

      <button class="btn-up button btn-up_hide">
        <svg class="btn-up__icon">
          <use class="btn-up__path" href="./sass/img/sprite.svg#circle-up"></use>
        </svg>
      </button>

    </main>

    <include src="./partials/mw-movie.html"></include>
    <include src="./partials/footer.html"></include>
    <include src="./partials/mw-footer.html"></include>
    <script type="module" src="./js/mylibrary.js"></script>
    <script
      type="text/javascript"
      async
      src="https://tenor.com/embed.js"
    ></script>
  </body>
</html>
